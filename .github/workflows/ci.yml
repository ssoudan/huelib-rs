name: ci

on:
  pull_request:
  push:
    branches: [master]

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    strategy:
      matrix:
        version: [stable, nightly]
        features: [default, upnp-description]
        include:
        - features: default
          cargo-features: "''"
        - features: upnp-description
          cargo-features: "'upnp-description'"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.version }}
        profile: minimal
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose --features ${{ matrix.cargo-features }}
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: clippy
    - name: Run clippy
      run: cargo clippy -- -D warnings
